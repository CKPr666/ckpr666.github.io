<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoBitA | Blog & Notes</title>
  <link rel="stylesheet" href="style.css?v=4">
</head>
<body>
  <header>
    <h1>NoBitA</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Blog</a>
      <a href="#">Notes</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to NoBitA</h2>
    <p>Your personal blog & class notes hub for easy learning & revision.</p>
  </section>

  <!-- Blog Categories -->
  <section class="blog-categories">
    <h3>üìñ Browse Blogs by Category</h3>
    <div class="category-tabs">
      <button onclick="filterBlogs('all')">All</button>
      <button onclick="filterBlogs('Tech')">Tech</button>
      <button onclick="filterBlogs('Coding')">Coding</button>
      <button onclick="filterBlogs('Lifestyle')">Lifestyle</button>
    </div>
  </section>

  <!-- Dynamic Blog Container -->
  <section class="blog-container" id="blogContainer"></section>

  <!-- Blog Form to Add New Blog -->
  <section class="add-blog">
    <h3>‚ûï Add a New Blog</h3>
    <input type="text" id="blogTitle" placeholder="Blog Title">
    <textarea id="blogContent" placeholder="Write your blog content..."></textarea>
    <select id="blogCategory">
      <option value="Tech">Tech</option>
      <option value="Coding">Coding</option>
      <option value="Lifestyle">Lifestyle</option>
    </select>
    <button onclick="addBlog()">Post Blog</button>
  </section>

  <footer>

  </footer>

  <script src="script.js"></script>
</body>
</html>
